<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VRcafe ToDo App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="img/cropped-Logo-on-purple-1.webp" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <img src="img/logo.webp" alt="VRcafe logo" class="sidebar-logo" />
      <nav id="category-list" class="category-list"></nav>
      <form id="add-category-form" class="add-category-form">
        <input type="text" id="new-category-input" class="new-category-input" placeholder="Nieuwe categorie" />
        <button type="submit" class="save-category-button">+</button>
      </form>
      <footer class="sidebar-footer">
        <span>&copy; Julian Derksen</span>
      </footer>
    </aside>

    <!-- Overlay for closing sidebar -->
    <div id="sidebar-overlay"></div>

    <!-- Hoofdinhoud -->
    <main class="main-content">
      <button id="menu-toggle" class="menu-toggle">&#9776;</button>
      <div class="todo-wrapper">
        <h2 id="current-category">Werk</h2>
        <form id="todo-form" class="todo-form">
          <input type="text" id="todo-input" placeholder="Nieuwe taak toevoegen" required />
          <button type="submit" class="add-task-button">Toevoegen</button>
        </form>
        <ul id="todo-list" class="todo-list"></ul>
        <h3>Afgeronde taken</h3>
        <ul id="completed-list" class="todo-list completed-list"></ul>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
